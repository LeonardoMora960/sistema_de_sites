<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login - Teléfonica Soluciones</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="main_login">
    	<header>
        	<div class="top">
            	<div class="hLeft">
                	<a href="#" class="logo">
                    	<img src="images/logo.png">
                        <span>Teléfonica</span>
                    </a>
                </div>
                <div class="hRight">
                	<div class="fecha">
                    	16 de Setiembre del 2014
                    </div>
                    <div class="titulo">
						Administracion de Locales
                    </div>
                </div>
            </div>
        </header>
        <section>
        	<div class="sLeft">
            	<img src="">
            </div>
            <div class="sRight">
            	<div class="formLogin">
                    <form method="post" action="/" id="loginIn">
                        <table cellpadding="0" cellspacing="0" border="0" width="440">
                          <tbody>
                                <tr>
                                    <td height="60" colspan="3" valign="top"><span class="tituloForm">Recuperación de contraseña</span></td>
                                </tr>
                                <tr>
                                      <td width="160" height="34">
                                      <span class="labelLogin">Correo coorporativo  :</span>
                                      </td>
                                        <td width="250">
                                            <input name="correo" type="text" placeholder="Ingresar Correo Asociado">
                                      </td>
                                      <td align="center">
                                            <img src="images/check.png">
                                      </td>
                            	</tr>
                                <tr>
                                  <td height="50"></td>
                                    <td height="30" align="right" valign="middle">
                                        <button type="button" class="btn">ENVIAR</button>
                                    </td>
                                    <td></td>
                            </tr>
                                <tr>
                                    <td height="50" colspan="3">
                                      <span class="exito">Se envíara a su correo un email para la restauración de su contraseña Gracias.</span>                                    </td>
                                </tr>
                                
                          </tbody>
                        </table>
                  </form>
                </div>
            </div>
        </section>
        <footer>
        	<p class="copy">© Teléfonica Soluciones Todos los derechos reservados</p>
        </footer>
    </div>
</body>
</html>
